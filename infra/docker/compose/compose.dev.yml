services:
  backend:
    build:
      context: ../../../src/backend
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.backend.dev
    ports:
      - "8000:8000"
    volumes:
      - ../../../src/backend:/app
    environment:
      - PYTHONPATH=/app
    networks:
      - leakage-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../../src/frontend
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ../../../src/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=http://backend:8000
    networks:
      - leakage-network
    restart: unless-stopped

networks:
  leakage-network:
    driver: bridge
