services:
  frontend:
    build:
      context: ../../../src/frontend
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.frontend.dev
    ports:
      - "5173:5173"
    volumes:
      - ../../../src/frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
