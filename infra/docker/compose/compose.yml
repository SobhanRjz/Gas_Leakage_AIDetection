services:
  backend:
    env_file:
      - .env
    build:
      context: ../../../src/backend
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.backend
    expose:
      - "8000"
    volumes:
      # Persist database between container restarts
      - backend-data:/app
    environment:
      - PYTHONPATH=/app
      # Security settings
      - SECRET_KEY=your-secret-key-change-in-production-replace-with-random-string
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # OpenAI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4.1-nano
      - OPENAI_API_URL=https://api.openai.com/v1/chat/completions
      - OPENAI_TEMPERATURE=0.7
      # Database settings
      - DATABASE_URL=sqlite:///./pipeline_leakage.db
      # CORS settings - include all possible origins
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173,http://localhost:28008,http://127.0.0.1:28008,http://localhost:28001,http://127.0.0.1:28001
    networks:
      - leakage-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../../src/frontend
      dockerfile: ../../infra/docker/dockerfiles/Dockerfile.frontend
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    networks:
      - leakage-network
    restart: unless-stopped

networks:
  leakage-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
